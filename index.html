<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Husna ‚ù§Ô∏è</title>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Comic Sans MS", cursive;
    }

    body {
        height: 100vh;
        overflow: hidden;
        background: linear-gradient(135deg, #ff9ecb, #ff4d88);
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        color: white;
    }

    /* Floating hearts background */
    .heart {
        position: absolute;
        color: rgba(255,255,255,0.6);
        animation: float 6s linear infinite;
    }

    @keyframes float {
        0% {transform: translateY(100vh) scale(0.5);}
        100% {transform: translateY(-10vh) scale(1.2);}
    }

    /* Card */
    .card {
        background: rgba(255,255,255,0.15);
        padding: 25px;
        border-radius: 25px;
        backdrop-filter: blur(10px);
        box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        width: 90%;
        max-width: 400px;
    }

    h1 {
        font-size: 28px;
        margin-bottom: 10px;
    }

    p {
        margin-bottom: 15px;
        font-size: 18px;
    }

    /* Hello Kitty GIF */
    img {
        width: 180px;
        max-width: 80%;
        margin: 15px 0;
        border-radius: 15px;
    }

    /* Buttons */
    .buttons {
        margin-top: 20px;
        position: relative;
        height: 120px;
    }

    button {
        padding: 12px 22px;
        border: none;
        border-radius: 30px;
        font-size: 18px;
        cursor: pointer;
        transition: 0.3s;
    }

    #yesBtn {
        background: #ff2e63;
        color: white;
        box-shadow: 0 5px 20px rgba(0,0,0,0.2);
    }

    #yesBtn:hover {
        transform: scale(1.1);
    }

    #noBtn {
        background: white;
        color: #ff2e63;
        position: absolute;
    }

    /* Balloons */
    .balloon {
        width: 40px;
        height: 50px;
        border-radius: 50%;
        position: absolute;
        bottom: -60px;
        animation: rise 7s infinite ease-in;
    }

    .balloon::after {
        content: "";
        width: 2px;
        height: 40px;
        background: white;
        position: absolute;
        left: 50%;
        top: 50px;
    }

    @keyframes rise {
        0% {transform: translateY(0);}
        100% {transform: translateY(-120vh);}
    }

    .message {
        display: none;
        font-size: 22px;
        margin-top: 20px;
        animation: pop 0.6s ease;
    }

    @keyframes pop {
        from {transform: scale(0);}
        to {transform: scale(1);}
    }

</style>
</head>

<body>

<div class="card">
    <h1>HUSNA ‚ù§Ô∏è</h1>
    <p>Will you be my Valentine? üíï</p>

    <!-- Replace GIF if you want another -->
    <img src="https://media.tenor.com/4f5z8J8s8G0AAAAC/hello-kitty-hug.gif" alt="Hello Kitty Hug">

    <div class="buttons">
        <button id="yesBtn">Yes üíñ</button>
        <button id="noBtn">No üòú</button>
    </div>

    <div class="message" id="loveMsg">
        YAYYY!!! üíò<br>
        I knew you'd say YES!<br>
        You're my cutest Valentine, Husna! üå∏
    </div>
</div>

<script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const msg = document.getElementById("loveMsg");

    function moveButton() {
        const x = Math.random() * 250 - 125;
        const y = Math.random() * 120 - 60;
        noBtn.style.transform = `translate(${x}px, ${y}px)`;
    }

    noBtn.addEventListener("mouseover", moveButton);
    noBtn.addEventListener("touchstart", moveButton);

    yesBtn.addEventListener("click", () => {
        msg.style.display = "block";
    });

    /* Generate floating hearts */
    for (let i = 0; i < 25; i++) {
        let heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "‚ù§";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = (Math.random() * 20 + 10) + "px";
        heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
        document.body.appendChild(heart);
    }

    /* Generate balloons */
    const colors = ["#ff4d88", "#ff85a2", "#ffd1dc", "#ff6f91"];
    for (let i = 0; i < 8; i++) {
        let balloon = document.createElement("div");
        balloon.className = "balloon";
        balloon.style.left = Math.random() * 100 + "vw";
        balloon.style.background = colors[Math.floor(Math.random()*colors.length)];
        balloon.style.animationDuration = (Math.random() * 3 + 5) + "s";
        document.body.appendChild(balloon);
    }
</script>

</body>
</html>
